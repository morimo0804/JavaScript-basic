<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲームその2</title>
    <style>
        .monster-all {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
        }
    </style>
</head>

<body>

    </div>

                },

            {

                hp: 6,

                    alert(`${this.name}を倒した！`);
                },
            },
            {
                name: "ゴリラ",
                pic: "https://dotown.maeda-design-room.net/wp-content/uploads/2022/01/thing_gorilla_01.png",
                hp: 8,

                    alert(`${this.name}を倒した！`);

        const monsterAll = document.querySelector('.monster-all');

        //     monster.append(name);

        //     const pic = document.createElement('img');
        //     pic.setAttribute('src', monsters[i].pic);

        //     monster.append(pic);

        //     const hp = document.createElement('p');
        //     hp.textContent = `HP:${monsters[i].hp}`;
        //     monster.append(hp);

        //     pic.addEventListener('click', () => {
        //         if (monsters[i].hp > 0) {
        //             hp.textContent = `HP:${monsters[i].hp -= 1}`;

        //             if (monsters[i].hp == 0) {
        //                 monsters[i].clear();
        //             }
        //         }
        //     });

        //     monsterAll.append(monster);
        // };

        monsters.forEach((obj) => {
            const monster = document.createElement('div');
            monster.classList.add('monster');

            const name = document.createElement('p');
            name.textContent = obj.name;
            monster.append(name);

            const pic = document.createElement('img');
            pic.setAttribute('src', obj.pic);
            pic.setAttribute('width', 200);
            monster.append(pic);

            const hp = document.createElement('p');
            hp.textContent = `HP:${obj.hp}`;
            monster.append(hp);

            pic.addEventListener('click', () => {
                if (obj.hp > 0) {
                    hp.textContent = `HP:${obj.hp -= 1}`;

                    if (obj.hp == 0) {
                        obj.clear();
                    }
                }
            });

            monsterAll.append(monster);
        });
    </script>
</body>

</html>
