<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マウスの座標を取得する</title>
    <style>
        html {
            cursor: none;
        }

        #icon {
            width: 50px;
            position: absolute;
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <img id="icon" src="https://www.svgrepo.com/show/489642/pencil.svg" alt="" />

    <script>
        const icon = document.getElementById('icon');

        icon.document.addEventListener("mousemove", function (e) {
            console.log(e.clientX, e.clientY);
        });

        icon.document.addEventListener("mousedown", function () {
            icon.style.transform = 'scale(1.5)';
        });

        icon.document.addEventListener("mouseup", function () {

        });
    </script>
</body>

</html>
