<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Google Fonts 読み込み */
        @import url("https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap");

        body {
            margin: 0;
        }

        /* 全体を囲うコンテナー */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .bg {
            position: absolute;
            bottom: 10px;
            right: 20px;
            z-index: 1;
            opacity: 0.3;
        }

        /* 時計の共通スタイル */
        .clock {
            font-family: "Stardos Stencil", serif;
            line-height: 1.2;
            text-align: center;
        }

        /* 日付のスタイル */
        .clock-date {
            font-size: 25px;
        }

        /* 時間のスタイル */
        .clock-time {
            margin-top: .5em;
            font-size: 100px;
            letter-spacing: .2em;
        }

        /* 文字サイズ調整 */
        @media screen and (max-width: 500px) {
            .clock-date {
                font-size: 5vw;
            }

            .clock-time {
                font-size: 20vw;
            }
        }

        /* 昼の背景と文字色 */
        .day {
            background-color: #ede3b6;
            color: #242525;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 0, 0, 0.1);
        }

        /* 夜の背景と文字色 */
        .night {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6), 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* アイコン */
        .icon {
            position: absolute;
            top: 180px;
            font-size: 100px;
            transition: color 0.5s ease;
        }

        .color-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            text-align: left;

            text-shadow: none;
        }

        .flex {
            display: flex;
            align-items: center;
        }

        .setting {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .setting-text {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="icon fa"></i>
        <div class="clock">
            <p class="clock-date"></p>
            <p class="clock-time"></p>
        </div>
        <img class="bg" src="./gear.svg" alt="">

        <div class="color-controls">
            <div class="flex">
                <img class="setting" src="./setting.png" alt="">
                <p class="setting-text">色を変更する</p>
            </div>
            <label for="bgColor">背景色: </label>
            <input type="color" id="bgColor" value="#ede3b6">
            <label for="textColor">文字色: </label>
            <input type="color" id="textColor" value="#242525">
        </div>
    </div>
    <script>
        const clock = () => {
            const d = new Date();
            let year = d.getFullYear();
            let month = d.getMonth() + 1;
            let date = d.getDate();
            let dayNum = d.getDay();
            const weekday = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
            let day = weekday[dayNum];
            let hour = d.getHours();
            let min = d.getMinutes();
            let sec = d.getSeconds();

            // 1桁の場合は0を足して2桁に
            month = month < 10 ? "0" + month : month;
            date = date < 10 ? "0" + date : date;
            hour = hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;

            // 日付・時刻の文字列を作成
            let today = `${year}.${month}.${date} ${day}`;
            let time = `${hour}:${min}:${sec}`;

            // 文字列を出力
            document.querySelector(".clock-date").innerText = today;
            document.querySelector(".clock-time").innerText = time;

            // 昼・夜の背景切り替え
            const container = document.querySelector(".container");
            const icon = document.querySelector(".icon");

            if (hour >= 6 && hour < 18) {
                container.classList.add("day");
                container.classList.remove("night");
                icon.className = "icon fa fa-sun";
                icon.style.color = "#f39c12";
            } else {
                container.classList.add("night");
                container.classList.remove("day");
                icon.className = "icon fa fa-moon";
                icon.style.color = "#f1c40f";
            }

            // 色変更動作
            const bgColorPicker = document.getElementById("bgColor");
            const textColorPicker = document.getElementById("textColor");

            bgColorPicker.addEventListener("input", (e) => {
                document.querySelector(".container").style.backgroundColor = e.target.value;
            });

            textColorPicker.addEventListener("input", (e) => {
                document.querySelector(".clock").style.color = e.target.value;
            });

            setTimeout(clock, 1000 - d.getMilliseconds);
        }

        clock();
    </script>
</body>

</html>
