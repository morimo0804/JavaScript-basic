<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <style>
        #monster {
            transition: .5s;
        }

        .finish {
            transform: rotate(720deg) scale(0);
        }
    </style>
</head>

<body>
    <img id="monster" src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="">
    <p id="hp">HP:10</p>
    <script>
        const monster = document.getElementById('monster');
        const hp = document.getElementById('hp');
        let hpCount = 10;

        hp.innerHTML = `HP:${hpCount}`;
        monster.addEventListener('click', function () {
            hpCount -= 1;

            if (hpCount > 0) {
                hp.innerHTML = `HP:${hpCount}`;
            } else if (hpCount === 0) {
                hp.innerHTML = `HP:${hpCount}`;
                monster.classList.add('finish');
            }
        });
    </script>

</body>

</html>
