<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題02</title>
</head>

<body>
    <div>
        <button id="plus">+</button>
        <button id="set">0</button>
    </div>
    <p id="result">https://picsum.photos/400/300?image=0</p>
    <img id="photo" src="https://picsum.photos/400/300?image=0">

    <script>
        const plus = document.getElementById('plus'),
            set = document.getElementById('set'),
            result = document.getElementById('result'),
            photo = document.getElementById('photo');

        let num = 0;

        plus.addEventListener('click', function () {
            num += 1;
            set.innerHTML = num;
        });

        set.addEventListener('click', function () {
            result.innerHTML = `https://picsum.photos/400/300?image=${num}`;
            photo.setAttribute('src', `https://picsum.photos/400/300?image=${num}`);
        });
    </script>
</body>

</html>
