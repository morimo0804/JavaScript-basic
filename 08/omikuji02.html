<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ順番</title>
</head>

<body>
    <div>
        <button class="start">start</button>
        <button class="stop">stop</button>
    </div>
    <img class="pic" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="">

    <script>
        const url = "https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/";
        const files = ["daikichi.png", "chuukichi.png", "syoukichi.png", "kyou.png", "daikyou.png"];

        let timer;
        let num = 0;
        const start = document.querySelector(".start");
        const stop = document.querySelector(".stop");
        const pic = document.querySelector(".pic");

        const changePic = () => {
            const path = `${url}${files[num++ % files.length]}`;
            pic.setAttribute("src", path);
            /* if文でやる場合 */
            // num++;
            // if (num > 4) {
            //     num = 0;
            // }
            timer = setTimeout(changePic, 100);
        };

        start.addEventListener('click', () => {
            console.log('start');
            timer = setTimeout(changePic, 100);
        });

        stop.addEventListener('click', () => {
            console.log('stop');
            clearTimeout(timer);
            num = 0;
        });

    </script>


</body>

</html>
